<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" charset="utf-8" initial-scale="1">
        <title>Unit 2 PS1 Problem 2</title>
    </head>
    <body>
        <h1>Problem 2</h1>
        <h2>Temperature Converter</h2>
        <table>
            <tr>
                <td><label for="f">Please enter a temperature in Fahrenheit:</label></td>
                <td><input type="number" id="f" name="f"></td>
                <td><input type="button" onclick="convertToCelsius()" value="Submit"></td>
            </tr>
            <br>
            <tr>
                <td><label for="c">Please enter a temperature in Celsius:</label></td>
                <td><input type="number" id="c" name="c"></td>      
                <td><input type="button" onclick="convertToFahrenheit()" value="Submit"></td>
            </tr>
        </table>
    </body>
    <script>
        function convertToCelsius() {
            let c = (document.getElementById('f').value - 32) * 5 / 9;
            alert("Temperature in Celsisus is: " + c);
        }

        function convertToFahrenheit() {
            let f = (document.getElementById('c').value * 1.8) + 32;
            alert("Temperature in Fahrenheit is: " + f);
        }
    </script>
</html>
