<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" charset="utf-8" initial-scale="1">
        <title>Unit 2 PS1 Problem 5</title>
    </head>
    <body>
        <h1>Problem 5</h1>
        <h3>Please enter a number below. This program will display times tables for that number.</h3>
        <table>
            <tr>
                <td><label for="num">Enter a number:</label></td>
                <td><input type="number" id="num" name="num"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="calculateAnswer(document.getElementById('num').value)" value="Submit"></td>
            </tr>
        </table>       
        <h4 id="answer"></h4>
    </body>
    <script>
        function calculateAnswer(num) {
            let string = "";

            for (let i = 1; i <= 12; ++i) {
                string += num + " x " + i + " = " + parseInt(num * i) + "<br>";
            }
            document.getElementById('answer').innerHTML = string;
        }
    </script>
</html>
