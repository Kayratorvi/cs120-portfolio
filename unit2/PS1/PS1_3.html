<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" charset="utf-8" initial-scale="1">
        <title>Unit 2 PS1 Problem 3</title>
    </head>
    <body>
        <h1>Problem 3</h1>
        <h3>Please enter any two numbers below. This program will sort them and display them on the page.</h3>
        <table>
            <tr>
                <td><label for="num1">First number:</label></td>
                <td><input type="number" id="num1" name="num1"></td>
            </tr>
            <tr>
                <td><label for="num2">Second number:</label></td>
                <td><input type="number" id="num2" name="num2"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="sortNums()" value="Submit"></td>
            </tr>
        </table>       
        <br>
        <br>
        <h4 id="answer"></h4>
    </body>
    <script>
        function sortNums() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            if (num1 < num2) {
                let temp = num1;
                num1 = num2;
                num2 = temp;
            } 

            if (num1 == num2) {
                document.getElementById('answer').innerHTML = "Both numbers (" + num1 + ") are equal!"
            } else {
                document.getElementById('answer').innerHTML = num2 + " is smaller than " + num1;
            }            
        }
    </script>
</html>
