<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" charset="utf-8" initial-scale="1">
        <title>Unit 2 PS1 Problem 1</title>
    </head>
    <body>
        <h1>Problem 1</h1>

        <form>
            <table>
                <tr>
                    <td><h3>Please enter your name below.</h3></td>
                </tr>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="handleNameSubmit()" value="Submit"></td>
                </tr>
            </table>
        </form>
        <br>
        <form>
            <table>
                <tr>
                    <td><h3>Please enter how many children you have below.</h3></td>
                </tr>
                <tr>
                    <td>
                        <label for="numChildren">Number of Children:</label>
                        <input type="number" id="numChildren" name="numChildren" min="0">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="handleChildCount()" value="Submit"></td>
                </tr>
                <tr><td><div id="children-output"></div></td></tr>
            </table>
        </form>
    </body>
    <script>
        function handleNameSubmit() {
            const fullName = document.getElementById("fname").value + " " + document.getElementById("lname").value;
            alert("Your name is " + fullName);
        }

        function handleChildCount() {
            const num = document.getElementById('numChildren').value;
            if (num == 0) {
                document.getElementById('children-output').innerHTML = "You have no children.";
            } else if (num == 1) {
                document.getElementById('children-output').innerHTML = "You have one child.";
            } else if (num > 1) {
                document.getElementById('children-output').innerHTML = "You have " + num + " children.";
            } else {
                document.getElementById('children-output').innerHTML = "You can't have a negative number of children.";
            }
        }
    </script>
</html>
